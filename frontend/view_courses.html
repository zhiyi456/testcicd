    <div id="app">

        <section class="pt-5 pb-5">
            <div class="container">

                <div class="row">
                    <div class="col-6">
                        <h3 class="mb-3">Courses </h3>
                    </div>
                    <div class="col-6 text-right">
                        <a class="btn btn-primary mb-3 mr-1" href="#carouselArrows" role="button" data-slide="prev">
                            <i>‚Üê</i>
                        </a>
                        <a class="btn btn-primary mb-3 " href="#carouselArrows" role="button" data-slide="next">
                            <i>‚Üí</i>
                        </a>
                    </div>

                    <div class="col-12">
                        <div id="carouselArrows" class="carousel slide" data-ride="carousel" data-interval="false">
                            
                            <div class = "carousel-inner">

                                <div class="row">
                                    <div class="col-4" v-for="(course,index) in courses[0]">
                                        <div class="card">
                                            <div class="card-body">
                                                <h4 class="card-title">{{course.Course_Name}}</h4>
                                                <p class="card-text">{{course.Course_Desc}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            
                        </div>
                    </div>

                </div>    
    
            </div>

    <script>

        var config = {
        method: 'get',
        url: 'http://127.0.0.1:5000/course',
        headers: { }
        };


        var vm = new Vue({
            el: '#app',
            data: {
                courses: []
            },
            mounted: function(){
                axios(config)
                .then(function (response) {
                    vm.courses.splice(0, 0, response.data.data["courses"]) 
                    console.log(vm.courses);
                })
            }
            })
    </script>
