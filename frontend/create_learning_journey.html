      var positionName = "Human Resource";

      var vm = new Vue({
        el: '#app',
        data: {
          response: [],
          positionName: positionName,
          skill_sets: [],
          skill_rewarded:[],
          selectedCourses: {}
        },
        mounted: function(){
          axios({
            method: 'get',
            url: `http://127.0.0.1:5000/skill_set/${positionName}`,
            headers: { }
            }) // get skill set by position Name
          .then(function (response) {
            vm.skill_sets.splice(0,0,response.data.data["Skill_Set"]);
            for(let i=0; i<vm.skill_sets.length; i++){
              let current_skill = vm.skill_sets[0][i]["Skill_Name"];
              Vue.set(vm.selectedCourses, current_skill, "");
              axios({
                method: 'get',
                url: `http://127.0.0.1:5000/view_course_skills/get_course/${current_skill}`,
                headers: { }
              })
              .then(function (response){
                  vm.skill_rewarded.splice(0,0, response.data.data["Skill_Rewarded"]);
              })
            }
          });
        }
      })
