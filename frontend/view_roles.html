    <!--Positions Display-->


    <div id="app">

        <section class="pt-5 pb-5">
            <div class="container">

                <div class="row">
                    <div class="col-6">
                        <h3 class="mb-3">Roles </h3>
                    </div>
                    
                    <div class="col-6 text-right">
                        <a class="btn btn-primary mb-3 mr-1" href="#carouselArrows" role="button" data-slide="prev">
                            <i>‚Üê</i>
                        </a>
                        <a class="btn btn-primary mb-3 " href="#carouselArrows" role="button" data-slide="next">
                            <i>‚Üí</i>
                        </a>
                    </div>

                    <div class="col-12">
                        <div id="carouselArrows" class="carousel slide" data-ride="carousel" data-interval="false">
                            
                            <div class = "carousel-inner">

                                <div class = "row">
                                    <div class="col-4" v-for="position in positions[0]">
                                        <div class="card">
                                        
                                            <div class="card-body">
                                                <h4 class="card-title">{{position.Position_Name}}</h4>
                                                <p class="card-text">{{position.Position_Desc}}</p>
                                                <a class="btn btn-primary btn-sm" href="create_learning_journey.html" role="button">Create Learning Journey</a>
                                                <!-- JW edit edit button -->
                                                <!-- <a v-if = "role" class="btn btn-primary mb-3 mr-1" role="button"></a> -->

                                        </div>
                                    </div>
                                </div>

                            </div>
                            
                        </div>
                    </div>

                </div>    
    
            </div>
        </section>
    
    </div>

    <script>

        var config = {
        method: 'get',
        url: 'http://127.0.0.1:5000/positions',
        headers: { }
        };


        var vm = new Vue({
            el: '#app',
            data: {
                positions: []
            },
            mounted: function(){
                axios(config)
                .then(function (response) {
                    vm.positions.splice(0, 0, response.data.data["positions"]); 
                })
            }
            })
    </script>
